<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Follow Approval (Local Test)</title>
    </head>
    <body>
        <h1>Welcome to my Static Page</h1>
        <script>
            // Assuming the server endpoint is at http://localhost:8000/ (modify if different)
            const endpoint = "https://youngounlay.github.io/endpoint";
            const replyEndpoint = "https://youngounlay.github.io/reply";

            fetch(endpoint, {
                // Replace '/endpoint' with your actual endpoint
                method: "POST",
            })
                .then((response) => response.json())
                .then((data) => {
                    const username = data.username;
                    const approved = checkUser(username); // Function to check username (replace)
                    const reply = approved ? "yes" : "no";
                    return fetch(replyEndpoint, {
                        // Replace '/reply' with your reply endpoint
                        method: "POST",
                        body: JSON.stringify({ response: reply }),
                    });
                })
                .catch((error) => console.error(error));

            // Function to check username against your list (replace with your logic)
            function checkUser(username) {
                // Replace with your logic to check username (e.g., against a local file)
                console.log(`Username: ${username}`); // Placeholder for local testing
                return true; // Assuming approval for local test
            }
        </script>
    </body>
</html>
